version: '3.8'

services:
  # ==========================================
  # AUTH SERVICE - Port 84
  # ==========================================
  mongodb:
    image: mongo:7.0
    container_name: auth-mongodb
    ports:
      - "27017:27017"
    volumes:
      - auth_mongo_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  user_auth_service:
    build:
      context: ./user_auth_service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "84:84"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: auth-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  # ==========================================
  # ROOM SERVICE - Port 85
  # ==========================================
  room-mongodb:
    image: mongo:7.0
    container_name: room-mongodb
    ports:
      - "27018:27017"
    volumes:
      - room_mongo_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  room_service:
    build:
      context: ./room_service
      dockerfile: Dockerfile
    container_name: room-service
    ports:
      - "85:85"
    environment:
      - MONGO_URI=mongodb://room-mongodb:27017/
    depends_on:
      room-mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  room-mongo-express:
    image: mongo-express:latest
    container_name: room-mongo-express
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=room-mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      room-mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  # ==========================================
  # WEATHER SERVICE - Port 86
  # ==========================================
  weather-mongodb:
    image: mongo:7.0
    container_name: weather-mongodb
    ports:
      - "27019:27017"
    volumes:
      - weather_mongo_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  weather_service:
    build:
      context: ./weather_service
      dockerfile: Dockerfile
    container_name: weather-service
    ports:
      - "86:86"
    environment:
      - MONGO_URI=mongodb://weather-mongodb:27017/
    depends_on:
      weather-mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  weather-mongo-express:
    image: mongo-express:latest
    container_name: weather-mongo-express
    ports:
      - "8083:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=weather-mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      weather-mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  # ==========================================
  # BOOKING SERVICE - Port 87
  # ==========================================
  booking-mongodb:
    image: mongo:7.0
    container_name: booking-mongodb
    ports:
      - "27020:27017"
    volumes:
      - booking_mongo_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  booking_service:
    build:
      context: ./booking_service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "87:87"
    environment:
      - MONGO_URI=mongodb://booking-mongodb:27017/
      - ROOM_SERVICE_URL=http://room-service:85
      - WEATHER_SERVICE_URL=http://weather-service:86
    depends_on:
      booking-mongodb:
        condition: service_healthy
      room_service:
        condition: service_started
      weather_service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  booking-mongo-express:
    image: mongo-express:latest
    container_name: booking-mongo-express
    ports:
      - "8084:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=booking-mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      booking-mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  # ==========================================
  # API GATEWAY - Port 80
  # ==========================================
  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "80:80"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:84
      - ROOM_SERVICE_URL=http://room-service:85
      - WEATHER_SERVICE_URL=http://weather-service:86
      - BOOKING_SERVICE_URL=http://booking-service:87
    depends_on:
      - user_auth_service
      - room_service
      - weather_service
      - booking_service
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  auth_mongo_data:
  room_mongo_data:
  weather_mongo_data:
  booking_mongo_data: