version: '3.8'

services:
  # ==========================================
  # AUTH SERVICE - Port 84
  # ==========================================
  
  mongodb:
    image: mongo:7.0
    container_name: auth-mongodb
    ports:
      - "27017:27017"
    volumes:
      - auth_mongo_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  user_auth_service:
    build:
      context: ./user_auth_service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "84:84"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: auth-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  # ==========================================
  # ROOM SERVICE - Port 85
  # ==========================================
  
  room-mongodb:
    image: mongo:7.0
    container_name: room-mongodb
    ports:
      - "27018:27017"
    volumes:
      - room_mongo_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  room_service:
    build:
      context: ./room_service
      dockerfile: Dockerfile
    container_name: room-service
    ports:
      - "85:85"
    environment:
      - MONGO_URI=mongodb://room-mongodb:27017/
    depends_on:
      room-mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  room-mongo-express:
    image: mongo-express:latest
    container_name: room-mongo-express
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=room-mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      room-mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  auth_mongo_data:
  room_mongo_data: