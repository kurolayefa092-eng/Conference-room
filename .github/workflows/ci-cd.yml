name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # ==========================================
  # LINT & TEST
  # ==========================================
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api_gateway, room_service, user_auth_service, weather_service]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest
      
      - name: Lint with pylint
        working-directory: ./${{ matrix.service }}
        continue-on-error: true
        run: pylint app.py --fail-under=8.0
      
      - name: Run tests
        working-directory: ./${{ matrix.service }}
        continue-on-error: true
        run: pytest tests/ -v || echo "No tests found"

  # ==========================================
  # BUILD DOCKER IMAGES
  # ==========================================
  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api_gateway, room_service, user_auth_service, weather_service]
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: docker.io/${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

